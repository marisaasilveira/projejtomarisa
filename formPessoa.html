    <div class="text-center">
        <form action="addCliente.jsp" methode="get"> 
         
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="font-weight-bold">Nome</label>
                    <input type="text" name="nome" class="form-control" placeholder="Nome Completo">
                </div>
                <div class="form-group col-md-6">
                    <label class="font-weight-bold">CPF</label>
                    <input maxlength="11" type="number" name="cpf" class="form-control"  placeholder="Apenas números">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-12">
                    <label class="font-weight-bold">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="username@domain">
                </div>
                </div>
            <div class="form-row">
                <div class="form-group col-12">
                    <label class="font-weight-bold">Endereço</label>
                    <input type="text" name="endereco" class="form-control" placeholder="Rua e bairro">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                <label class="font-weight-bold">Cidade</label>
                <input type="text" name="cidade" class="form-control">
                	</div>
                <div class="form-group col-md-4">
                <label class="font-weight-bold">Estado</label>
                <select class="form-control" name="estado">
                    <option selected>Selecionar...</option>
                    <option value="AL">Alagoas</option>
                    <option value="BA">Bahia</option>
                    <option value="PE">Pernambuco</option>
                </select>
                </div>
                <div class="form-group col-md-2">
                <label class="font-weight-bold">CEP</label>
                <input type="number" name="cep" maxlength="8" placeholder="Apenas números" class="form-control">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
